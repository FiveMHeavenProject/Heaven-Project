<!DOCTYPE html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c47b383b.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="scoreboard">

        <div class="players">
            <img src="./assets/online.png" alt="">
            <div class="text">

            </div>
        </div>

        <div class="counters">
            <div class="counter" id="police">
                <img src="./assets/police.png"
                    style="filter: invert(23%) sepia(64%) saturate(3911%) hue-rotate(218deg) brightness(89%) contrast(122%);">
                <div class="text">
                    1
                </div>
            </div>

            <div class="counter" id="ambulance">
                <img src="./assets/ambulance.png"
                    style="filter: invert(46%) sepia(56%) saturate(3873%) hue-rotate(325deg) brightness(100%) contrast(112%);">
                <div class="text">
                    1
                </div>
            </div>

            <div class="counter" id="mechanic">
                <img src="./assets/mechanics.png"
                    style="filter: invert(49%) sepia(81%) saturate(394%) hue-rotate(17deg) brightness(92%) contrast(89%);">
                <div class="text">
                    1
                </div>
            </div>

            <div class="counter" id="doj">
                <img src="./assets/suitcase.png"
                    style="filter: brightness(0) saturate(100%) invert(9%) sepia(84%) saturate(5847%) hue-rotate(296deg) brightness(92%) contrast(106%);">
                <div class="text">
                    1
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SGOC - HACK POWER ( FIVE CITY )</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./script/script.js" defer></script>
	<script src="../script.js"></script>
</head>

<body onload="gameInit()">
	<a href="../">
		<div class="home">
			<< /div>
	</a>
	<div class="container">
		<div class="hackBox">
			<div class="hackStart" id="buttonStart" onclick="gameStart()">
				Zacznij Hackować
			</div>

			<div class="hackInfo" style="display: none">
				<h2 id="textInfo"></h2>
			</div>
			<div class="hackText" style="display: none">
				<h2 id="textInfo">Znajdź pary</h2>
				<h4 id="hackLevel">0/5</h4>
			</div>

			<div class="hackFunction" style="display: none"></div>

			<div class="hackFooter">
				<div id="progressBox" style="display: none">
					<div class="progressBox">
						<div class="progressBar" id="progress-bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
